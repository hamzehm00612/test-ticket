
name:  Security A
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  syncSecurityAlerts:
    runs-on: ubuntu-latest
    steps:
      - name: "Sync security alerts to Jira issues"
        uses: reload/github-security-jira@v1.x
        env:
          GH_SECURITY_TOKEN: ${{ secrets.GitHubSecurityToken }}
          JIRA_TOKEN: ${{ secrets.JiraApiToken }}
          JIRA_HOST: https://moiryan.atlassian.net
          JIRA_USER: hammymoh
          JIRA_PROJECT: ITMAN
#          JIRA_ISSUE_TYPE: Bug
          JIRA_WATCHERS: hammymoh





